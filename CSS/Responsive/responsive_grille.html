<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <link rel="stylesheet" href="./responsive_grille.css">
</head>
<body>
  <header>
    <h1>Responsive</h1>
    <nav class="menu">
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button> <!-- Bouton Hamburger -->
      <div class="menu-links">
        <a href="./responsive_web.html">PageWeb</a>
        <a href="./responsive_meteo.html">Météo</a>
        <a href="./responsive_grille.html">Grille</a>
      </div>
    </nav>
  </header>
  
  <section class="intro">
    <h2>Bienvenue</h2>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate quas inventore libero corporis est fuga atque enim asperiores eius. Fugit dolorum aspernatur hic tempore, atque quia cupiditate obcaecati ratione cumque.
    </p>
  </section>

  <section class="articles">
    <h2>Articles</h2>
    <div class="row">
      <article class="col">Bloc 1</article>
      <article class="col">Bloc 2</article>
      <article class="col last">Bloc 3</article>
    </div>
  </section>

  <script>
    // Sélectionner le bouton hamburger et le menu
    const menuToggle = document.querySelector('.menu-toggle');
    const menuLinks = document.querySelector('.menu-links');

    // Ajouter un écouteur d'événement pour le bouton hamburger
    menuToggle.addEventListener('click', () => {
      menuLinks.classList.toggle('active'); // Basculer la classe active
    });
  </script>
</body>
</html>
